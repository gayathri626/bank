<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="register">
    <div style="margin-left: 580px; margin-top: 200px; padding: 30px; width: 240px;
    background: rgba(255, 212, 59, 0.14);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(3.6px);
    -webkit-backdrop-filter: blur(3.6px);
    border: 1px solid rgba(255, 212, 59, 0.41);">
        <h2 style="text-align: center;">My Bank</h2><br>
        <input class="regBtn" style="width: 220px;" type="text" id="accNo" placeholder="Account Number"> <br>
        <input class="regBtn" style="width: 220px;" type="password" id="pwd" placeholder="Password"> <br><br>
        <button style="width: 231px; background-color: rgb(200, 147, 0);margin-bottom: 2px;" onclick="login()"
            class="regBtn">Login</button><br>
        <a href="./register.html" style="color: black; padding-left: 90px; font-style: italic;">Sign Up</a>
    </div>

</body>
<script>
    function login() {
        const accNoValue = document.getElementById('accNo').value;
        const pwdValue = document.getElementById('pwd').value;

        console.log(accNoValue);
        if (accNoValue in localStorage) {
            const user = JSON.parse(localStorage.getItem(accNoValue));

            if (user.pwd === pwdValue) {
                localStorage.setItem('currentUser', accNoValue);  // Store the logged-in account number
                window.location = "./profile.html";
            }
            else
                alert('Invalid Password')
        }
        else {
            alert("No user found with this account number");
        }
    }
</script>
</html>
